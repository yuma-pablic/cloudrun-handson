name: Deploy Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: cloudrun-hands-on-473403
  REGION: asia-northeast1
  SERVICE_NAME: frontend
  PIPELINE_NAME: cnsrun-frontend
  DEPLOY_ENV: dev
  SKAFFOLD_DEFAULT_REPO: asia-northeast1-docker.pkg.dev/cloudrun-hands-on-473403/cnsrun-app

jobs:
  deploy:
    name: Build and Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Git historyが必要

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/412410043737/locations/global/workloadIdentityPools/github/providers/github
          service_account: github-deploy@cloudrun-hands-on-473403.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gcloud beta components
        run: |
          gcloud components install beta --quiet

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Install Skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/v2.10.1/skaffold-linux-amd64
          sudo install skaffold /usr/local/bin/
          skaffold version

      - name: Configure Git
        run: |
          git config --global core.abbrev 8

      - name: Build with Skaffold
        working-directory: app/${{ env.SERVICE_NAME }}
        run: |
          skaffold build --file-output=artifacts.json --filename=skaffold.yaml

      - name: Create Binary Authorization Attestation
        working-directory: app/${{ env.SERVICE_NAME }}
        run: |
          # artifacts.jsonからイメージタグを取得
          IMAGE_WITH_TAG=$(jq -r '.builds[0].tag' artifacts.json)
          echo "IMAGE_WITH_TAG: $IMAGE_WITH_TAG"

          # Artifact Registryからダイジェストを取得
          IMAGE_DIGEST=$(gcloud artifacts docker images describe "${IMAGE_WITH_TAG}" \
            --format='get(image_summary.digest)')
          echo "IMAGE_DIGEST: $IMAGE_DIGEST"

          ARTIFACT_URL="${{ env.SKAFFOLD_DEFAULT_REPO }}/${{ env.SERVICE_NAME }}@${IMAGE_DIGEST}"
          echo "ARTIFACT_URL: $ARTIFACT_URL"

          # 既存のattestationをチェック
          if gcloud beta container binauthz attestations list \
            --project=${{ env.PROJECT_ID }} \
            --attestor=cnsrun-attestor \
            --attestor-project=${{ env.PROJECT_ID }} \
            --artifact-url="${ARTIFACT_URL}" 2>/dev/null | grep -q "${IMAGE_DIGEST}"; then
            echo "Attestationが既に存在します。スキップします。"
          else
            echo "Attestationを作成します"
            gcloud beta container binauthz attestations sign-and-create \
              --project=${{ env.PROJECT_ID }} \
              --artifact-url="${ARTIFACT_URL}" \
              --attestor=cnsrun-attestor \
              --attestor-project=${{ env.PROJECT_ID }} \
              --keyversion-project=${{ env.PROJECT_ID }} \
              --keyversion-location=${{ env.REGION }} \
              --keyversion-keyring=cnsrun-keyring \
              --keyversion-key=cnsrun-attestor-key \
              --keyversion=1
          fi

      - name: Create Cloud Deploy Release
        working-directory: app/${{ env.SERVICE_NAME }}
        run: |
          RELEASE_NAME="${{ env.DEPLOY_ENV }}-$(git rev-parse --short=8 HEAD)-$(echo ${{ github.run_id }} | cut -c1-8)"
          echo "Creating release: $RELEASE_NAME"

          gcloud deploy releases create $RELEASE_NAME \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --delivery-pipeline=${{ env.PIPELINE_NAME }} \
            --build-artifacts=artifacts.json \
            --skaffold-file=skaffold.yaml
